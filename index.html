<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { color: #333; }
    button { padding: 15px 30px; font-size: 18px; margin: 10px; border: none; border-radius: 10px; cursor: pointer; }
    .on { background: green; color: white; }
    .off { background: red; color: white; }
    #status { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ESP32 LED Control</h1>
  <button class="on" onclick="setLED(true)">Turn ON</button>
  <button class="off" onclick="setLED(false)">Turn OFF</button>
  <p id="status">LED Status: Unknown</p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAT0s6igCKQMLrxSzK8rLNEKlVnvWvk48k",
      authDomain: "esp32-74a21.firebaseapp.com",
      databaseURL: "https://esp32-74a21-default-rtdb.firebaseio.com",
      projectId: "esp32-74a21",
      storageBucket: "esp32-74a21.firebasestorage.app",
      messagingSenderId: "53333747489",
      appId: "1:53333747489:web:d025257a1d6522f0a0c060",
      measurementId: "G-JZ06KLEL07"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Function to update LED state in Firebase
    function setLED(state) {
      db.ref("led_state").set(state ? "ON" : "OFF");
    }

    // Listen for changes in LED state
    db.ref("led_state").on("value", snapshot => {
      const status = snapshot.val();
      document.getElementById("status").innerText = "LED Status: " + status;
    });
  </script>
</body>
</html>
